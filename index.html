<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Konversi Suhu</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Luckiest+Guy&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Ms+Madi&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Righteous&family=Roboto+Flex:opsz,wght@8..144,100..1000&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="css\style.css" />
	</head>
	<body>
		<header>
			<h2>Kalkulator Suhu</h2>
		</header>
		<main>
			<div class="container">
				<section class="tutorial">
					<p>Masukkan suhu derajat Celcius (&deg;C) ke kotak dibawah, lalu klik tombol konversi untuk mendapatkan hasil konversi ke Fahrenheit (&deg;F)</p>
				</section>
				<!-- Form Konversi -->
				<section class="form-konversi">
					<div class="con-input">
						<label for="display">Celcius (&deg;C)</label>
						<input type="text" id="display" />
						<div class="btn-konversi">
							<button onclick="konversi()">Konversi</button>
							<button>Reset</button>
							<button id="btn-reverse">Reverse</button>
						</div>
					</div>
				</section>
				<!-- Hasil Konversi -->
				<section class="form-hasil">
					<div class="con-hasil">
						<label for="hasil">Fahrenheit(&deg;F)</label>
						<input type="text" name="" id="hasil" readonly />
					</div>
				</section>
				<!-- Cara Kalkulasi -->
				<section class="form-cara">
					<div class="con-cara">
						<label for="cara">Cara Kalkulasi</label>
						<input type="text" id="cara" readonly />
					</div>
				</section>
			</div>
		</main>
		<script src="js/app.js"></script>
	</body>
</html>
